<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para tarefas matemáticas</title>
</head>
<body>
    <script>
        var x = Math.ceil(10.380)   //ceil() - pega o valor e arredonda para cima
        document.write(x)
        document.write('<br />')

        var x = Math.floor(10.380)   //floor() - pega o valor e arredonda para baixo
        document.write(x)
        document.write('<br />')

        var x = Math.round(10.380)   //round() - pega o valor e com base na média arredonda para cima ou para baixo
        document.write(x)
        document.write('<br />')

        var x = Math.random()   //random() - fornece um valor aleatório(randômico) entre 0 e 1
        document.write(x)
        document.write('<br />')

    </script>
</body>
</html>
