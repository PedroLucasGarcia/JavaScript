<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções anonimas e a técnica de wrapper</title>
</head>
<body>
    <script>
        //Funções anonimas são funções que não possuem nome]
        var exibirSaldacao = function (nome) {
            nome = prompt('Digite seu nome: ')
            document.write('Olá ' + nome + ', tudo bem?')
        }

        exibirSaldacao()
    </script>
</body>
</html>
