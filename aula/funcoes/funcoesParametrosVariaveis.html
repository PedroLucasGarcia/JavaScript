<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Trabalhando com parâmetros variáveis</title>
</head>
<body>
    <script>
        function soma(){
            var resultado = 0

            // A palavra reservada arguments representa um objeto que é uma variável local disponível dentro da função que retorna algo parecido com um array, contendo a relação de parâmetros passados para a função.
            for(var i in arguments){
                resultado += arguments[i]
            }
            return resultado
        }
        console.log(soma(7, 5, 3.2, 0.8, 'Texto'))
    </script>
</body>
</html>
