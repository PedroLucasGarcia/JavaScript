<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções CallBack</title>
</head>
<body>
    <script>
        //Funções de callback são funções encaminhadas por parâmetro para outras funções, com o objetivo de ter condições de chamar a função encaminhada por parâmentro após a finalização da função, dando assim continuidade no processamento da lógica da aplicação   
        function exibirArtigo(id, callbackSucesso, callbackErro){
            //logica: recuperar o id via requisição http
            if(true){
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muito utilizadas para...')
            }
            else{
                callbackErro('Erro ao recuperar os dados')
            }
        }

        var callbackSucesso = function(titulo, descricao){
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr />')
            document.write('<p>' + descricao + '</p>')
        }

        var callbackErro = function(erro){
            document.write('<p><b>Erro:</b>' + erro + '</p>')
        }

        exibirArtigo(1, callbackSucesso, callbackErro)

    </script>
</body>
</html>
