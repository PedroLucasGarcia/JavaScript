<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>
    
    <script>
        var nome = 'Maria'

        document.write('<h1>Olá, ' + nome + '! Tudo bem?</h1>') // a concatenação é o processo de combinar duas ou mais strings em uma única string. Isso é feito usando o operador +, que também é conhecido como operador de concatenação quando aplicado a strings.

        //prompt
        var nome = prompt('Digite seu nome: ') //abre uma caixa de diálogo com uma entrada de texto

        document.write('<h1>Olá, ' + nome + '! Tudo bem?</h1>')

    </script>
</body>
</html>
