<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <script>
        //Operadores aritméticos
        /*
            Adição (+)         
            Subtração (-)       
            Multiplicação (*)   
            Divisão (/)         
            Módulo (%)      - resto existente em uma operação de divisão
            Incremento (++) - adiciona 1 no valor (+1) (pode ser atribuido antes(pré) ou depois(pós) do valor)
            Decremento (--) - subtrai 1 no valor (-1) (pode ser atribuido antes(pré) ou depois(pós) do valor)
        */
       
        var num1 = 10
        var num2 = 2

        document.write('A soma de ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br/>')
        document.write('A subtração de ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br/>')
        document.write('A multiplicação de ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br/>')
        document.write('A divisão de ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br/>')
        document.write('O resto da divisão de ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br/>') 
        document.write('O incremento de ' + num1 + ' é: ' + (++num1) + '<br/>') 
        document.write('O incremento de ' + num2 + ' é: ' + (++num2) + '<br/>') 
        document.write('O decremento de ' + num1 + ' é: ' + (--num1) + '<br/>') 
        document.write('O decremento de ' + num2 + ' é: ' + (--num2) + '<br/>' + '<br>')


        //Atribuição de valores
        var teste = 10
        var teste2 = 10
        var teste3 = 10
        var teste4 = 10
        var teste5 = 10

        //teste = teste + 5
        teste += 5
        document.write(teste + '<br>')

        //teste2 = teste2 - 5
        teste2 -= 5
        document.write(teste2 + '<br>')

        //teste3 = teste3 * 5
        teste3 *= 5
        document.write(teste3 + '<br>')

        //teste4 = teste4 / 5
        teste4 /= 5
        document.write(teste4 + '<br>')

        //teste5 = teste5 % 5
        teste5 %= 5
        document.write(teste5 + '<br>' + '<br>')

        //Precedência de execução

        // 1º Multiplicação e divisão
        // 2º Soma e subtração
        document.write(11 + 5 - 5 * 2 / 2)

        document.write('<br>')

        // () - aplica precedência
        document.write((11 + 5 - 5 * 2) / 2)

    </script>
</body>
</html>
