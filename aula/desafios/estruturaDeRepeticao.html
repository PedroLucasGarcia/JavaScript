<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Estrutura de repetição</title>
</head>
<body>
    <script>
        var lista_frutas = Array() 

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Uva'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Manga'
        lista_frutas[4] = 'Maçã'
       
       // sintaxe - for(variável; condição; controle)
       for(var y = 0; y  < lista_frutas.length; y++){
        document.write(lista_frutas[y] + '<br/>')
       }
    </script>

    <script>
        var x = 1
        var y = 1

        while(x <= 10){
            y = 1
            while(y <= 10){
                document.write(x + ' x ' + y + ' = ' + (x * y) + '<br/>')
                y++
            }
            document.write('<hr/>')
            x++
        }
    </script>
</body>
</html>
