<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        var x = 11

        do{ // indepente da condição escrita dentro do while, o conteudo contido dentro das chaves do (do) será execultado pelo menos uma vez. Isso pq o teste é feito após a primeira interpretação do bloco
            document.write(x + '<br/>')
        } while(x <= 10){   // mesmo retornando false, o que está dentro do (do) será execultado

        }
    </script>
</body>
</html>
