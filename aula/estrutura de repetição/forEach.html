<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <script>
        var listaFuncionarios = ['Viviane', 'Miguel', 'Ana', 'Fernanda', 'Victor']

        // Declaração do forEach da listaFuncionarios = listaFuncionarios.forEach(function(valor, indice, array){})
        listaFuncionarios.forEach(function(valor, indice, array){   // A lista deve possui índices que tenham o valor 0 ou superior, não pode ter um índice personalizado 
            //logica
            console.log('Índice: ' + indice + ' Valor: ' + valor)   
            console.log(array)
        })
    </script>
</body>
</html>
