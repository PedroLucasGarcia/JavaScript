<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>
        var lista_convidados = ['Jorge', 'Lucas', 'Pedro', 'Luana', 'João']

        console.log(lista_convidados)

        for(var x in lista_convidados){ //Percorre os itens da lista. Ele é utíl quando a lista possui índices personalizados, diferentes do padrão que começa em 0 
            console.log('Índice ' + x + ' valor ' + lista_convidados[x])   
        }
    </script>
</body>
</html>
