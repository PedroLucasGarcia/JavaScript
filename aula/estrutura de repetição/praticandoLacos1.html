<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Laços de repetição - Percorrendo e listando itens de Arrays</title>
</head>
<body>
    <script>
        var lista_frutas = Array() 

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Uva'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Manga'
        lista_frutas[4] = 'Maçã'

        var y = 0

        while(y < lista_frutas.length){
        document.write(lista_frutas[y] + '<br/>')
        y++
       }
    </script>
</body>
</html>
