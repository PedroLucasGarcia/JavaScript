<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
</head>
<body>
    
    <script>
        /*
            parseInt    - converte o dado para um número inteiro
            parseFloat  - converte o dado para um número fracionado
            toString    - converte o dado para uma string
        */

        var variavel1 = prompt('Digite um número')
        var variavel2 = prompt('Digite outro número')

        variavel1 = parseInt(variavel1) //converte o dado para um número inteiro
        variavel2 = parseInt(variavel2)

        document.write(variavel1 + variavel2)
    </script>
</body>
</html>
