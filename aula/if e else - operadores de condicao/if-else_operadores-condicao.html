<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else / Operadores de Condição</title>
</head>
<body>
    
    <script>
        //Operadores de condição
        /* 
            ==  - igual
            === - idêntico (igual e do mesmo tipo)
            !=  - diferente
            !== - não idêntico (diferente e de tipos diferentes)
            <   - menor
            >   - maior 
            <=  - menor ou igual
            >=  - maior ou igual
        */

        // If e Else
        var nota = prompt('Digite sua nota:')
        var media = 7

        //if - se a nota for maior ou igual a media
        if (nota >= media){
            document.write('Aprovado!')
        }
        //else - se não
        else{
            document.write('Reprovado!')
        }

    </script>
</body>
</html>
