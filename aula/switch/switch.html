<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        // switch - é um comando condicional assim como o if e else
        // break - indica ao switch que o case finalizou
        // defaut - funciona como o else, se nenhum case for localizado ele será execultado. (Ele é opcional)

        var parametro = 2

        switch(parametro){
            case 1:
                document.write('Parametro 1')
            break

            case 2:
                document.write('Parametro 2')
            break

            default:
                document.write('Defaut')
        }
    </script>
</body>
</html>
