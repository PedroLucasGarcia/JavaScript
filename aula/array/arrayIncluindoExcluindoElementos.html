<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Incluindo e Excluindo Elementos</title>
</head>
<body>
    <script>
        var lista_frutas = Array() 

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Uva'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Manga'
        lista_frutas[4] = 'Maçã'

        lista_frutas.push('Pêra')   //inclui no final do array
        lista_frutas.unshift('Melância')    //inclui no início do array

        lista_frutas.pop()  //inclui no final do array
        lista_frutas.shift()    //inclui no início do array

        console.log(lista_frutas)
    </script>
</body>
</html>
