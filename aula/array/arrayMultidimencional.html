<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multidimencional</title>
</head>
<body>
    <script>
        var lista = Array()

        lista['frutas'] = Array('Banana', 'Uva', 'Morango', 'Manga', 'Maçã') 
        lista['pessoas'] = Array('Pedro', 'Lucas', 'Maria', 'Luana', 'João') 

        document.write(lista['frutas'][2])
        document.write('<br/>')
        document.write(lista['pessoas'][1])
    </script>
</body>
</html>
