<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array básico</title>
</head>
<body>
    <script>
        var lista_frutas = Array() // Pode declarar apenas com [] 

        lista_frutas[1] = 'Banana'
        lista_frutas[2] = 'Uva'
        lista_frutas[3] = 'Morango'
        lista_frutas[4] = 'Manga'
        lista_frutas[5] = 'Maçã'

        // var lista_frutas = Array('Banana', 'Uva', 'Morango', 'Manga', 'Maçã') ou var lista_frutas = ['Banana', 'Uva', 'Morango', 'Manga', 'Maçã']
        // Pode ser outra forma de declarar um array (o índice começa no 0)

        console.log(lista_frutas)
    </script>
</body>
</html>
