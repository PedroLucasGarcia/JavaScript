<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Window</title>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir Janela</button>

    <script>
        var janela

        function abrirPopUp(){
            janela = window.open('https://www.google.com', 'nova_janela', 'width=600, height=500')  // window.open(URL, name, specs, replace) os parâmetros são opcionais
        }
        function fecharPopUp(){
            janela.close()
        }
    </script>
</body>
</html>
