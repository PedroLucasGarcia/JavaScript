<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Variáveis</h1>

    <script>
        //string
        var texto = 'Curso de JavaScrit' //= - atribuição / '' ou "" - encapsula o conjunto de caracteres

        //number
        var numeroInteiro = -7 //int
        var numerofracionado = 15.96 //float

        //boolean
        var teste = true //verdadeiro
        var teste2 = false //falso

        //null - representa a ausência intencional de um valor
        var teste3 = null

        //underfined - indica que a variável apesar de declarada, de fato não possui nenhum valor
        var teste4 = undefined
        var teste5 //se não colocarmos nenhuma atribuição, altomaticamente será underfined

        alert(numeroInteiro) //abri um dialog (geralmente é utilizado para debug)
        
        console.log(numerofracionado) //imprime mensagens de registro no console do navegador, é frequentemente usado para depuração.

        document.write(texto) //escreve o texto diretamente no documento HTML


        //alterando o valor de uma variável
        console.log(teste4)
        
        texte4 = 'Valor modificada com sucesso!'

        console.log(teste4)

    </script>
</body>
</html>
