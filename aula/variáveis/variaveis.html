<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        //3 Escopos: global, função e bloco
        //As variáveis função e bloco tem acesso a variáveis globais
        //Variaveis declaradas dentro do bloco sofrem elevação, mas as variáveis de função não

        //global
        var serie = 'Friends'

        //bloco
        if (true) {
            var serie2 = 'How I Met Your Mother'
            document.write(serie)        
        }

        document.write(serie2)
        document.write('<br />')

        //função
        function x() {
            var serie3 = 'The Big Bang Theory'
            document.write(serie)
            document.write(serie2)
        }

        x()

        document.write('<br />')
        document.write(serie3)

    </script>
</body>
</html>
