<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando valores de inputs text</title>
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">
    <hr>

    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Numeros:</span>
    <input type="text" disabled="disabled" id="apenas_numeros">

    <script>
       function distribuiCaracter(){
        //Selecionar valor digitado
        var caracter = document.getElementById('entrada').value

        //Limpar campo digitado
        document.getElementById('entrada').value = ''

        //Limpar espaços em branco nas extremidas da string
        caracter.trim()

        //Enviar os valores para seus respectivos inputs
        switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                //Adicionar o caracter no campo referente a números
                document.getElementById('apenas_numeros').value += caracter
                break;
            default:
                //Adicionar o caracter no campo referente a letras
                document.getElementById('apenas_letras').value += caracter
        }
       }
    </script>
</body>
</html>
