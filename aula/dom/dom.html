<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é DOM e como selecionar elementos da página</title>
</head>
<body>
    <!--O que é DOM-->
    <!--DOM(Document Object Model) é uma API que permite o acesso via JavaScript aos elementos da página-->

    <!--Selecionando elementos da página-->
    <input 
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >

    <script>
        console.log(document.getElementById('nome_usuario'))
        console.log(document.getElementsByClassName('campo_texto'))
        console.log(document.getElementsByTagName('input'))
        console.log(document.getElementsByName('nome'))
    </script>
</body>
</html>
